<!DOCTYPE html>
<html>
<head>
    <title>Aguarde... Redirecionando!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background: #ddd;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
        }
    </style>
</head>
<body>
    <h1>Aguarde, você será redirecionado para um grupo de WhatsApp!</h1>
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>
    <p>Caso não seja redirecionado automaticamente, clique no botão abaixo.</p>
    <button onclick="redirectToWhatsApp()">Ir para o grupo</button>

    <script>
        const progressBar = document.getElementById("myBar");
        let width = 0;

        function move() {
            if (width >= 100) {
                clearInterval(id);
                redirectToWhatsApp();
            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }

        let id = setInterval(move, 30); // Atualiza a barra a cada 30ms

        function redirectToWhatsApp() {
            window.location.href = "https://chat.whatsapp.com/AtgD0NW61ls2luONB3WoOI";
        }
    </script>
</body>
</html>
